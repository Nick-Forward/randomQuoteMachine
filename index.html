<!DOCTYPE html>
<html lang="en"> 
<!--HTML Boilerplate-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //quote array (generated by ChatGPT)
        const QUOTES = [  
            { quote: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },  
            { quote: "The price of success is hard work, dedication to the job at hand, and the determination that whether we win or lose, we have applied the best of ourselves to the task at hand.", author: "Vince Lombardi" },  
            { quote: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },  
            { quote: "The road to success and the road to failure are almost exactly the same.", author: "Colin R. Davis" },  
            { quote: "The only way to do great work is to love what you do. If you haven't found it yet, keep looking. Don't settle. As with all matters of the heart, you'll know when you find it.", author: "Steve Jobs" },  
            { quote: "There is only one way to avoid criticism: do nothing, say nothing, and be nothing.", author: "Aristotle" },  
            { quote: "The only thing that stands between you and your dream is the will to try and the belief that it is actually possible.", author: "Joel Brown" },  
            { quote: "The biggest adventure you can take is to live the life of your dreams.", author: "Oprah Winfrey" },  
            { quote: "Don't worry about being successful but work toward being significant and the success will naturally follow.", author: "Oprah Winfrey" },  
            { quote: "Success is not the key to happiness. Happiness is the key to success. If you love what you are doing, you will be successful.", author: "Albert Schweitzer" },  
            { quote: "The only place where success comes before work is in the dictionary.", author: "Vidal Sassoon" },  
            { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" }]
        //Loads Init function upon opening window    
         window.onload = init;
         //init function. Generates quote 
        function init() {
            generateQuote()
        }
        function getRandomQuote() {
            // Get a random index from the quotes array
            const randomIndex = Math.floor(Math.random() * QUOTES.length);

            // Return the quote and author at the random index
            return QUOTES[randomIndex];
        }
        function generateQuote() {
            // Get a random quote and author
            const quote = getRandomQuote();

            // Get the text and author divs
            const textDiv = document.getElementById('text');
            const authorDiv = document.getElementById('author');

            // Set the inner HTML of the divs to the quote and author
            textDiv.innerHTML = quote.quote;
            authorDiv.innerHTML = quote.author;
}
    </script>
    <style>
        * {
           font-size: 2rem;  
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <wrapper id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <button id="new-quote" onClick="generateQuote()">New Quote</button>
        <a src="#" id="tweet-quote" href="twitter.com/intent/tweet">Tweet Quote</a>

    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
